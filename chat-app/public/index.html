<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/main.min.css" />
        <link rel="stylesheet" href="./assets/css/tailwindcss.css" />
        <link rel="icon" href="/assets/images/favicon.png" type="img" />
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

        <title>Chat App</title>
    </head>
    <body>
        <div class="app relative flex-col">
            <div class="auth flex items-center justify-center relative w-screen h-screen">
                <div class="login">
                    <form class="login_form flex flex-col items-center" action="/chat">
                        <div class="w-full text-center pb-6">
                            <h3 class="font-semibold text-2xl text-slate-200">Welcome back!</h3>
                            <div class="colorHeaderSecondary-g5teka size16-rrJ6ag">
                                We're so excited to see you again!
                            </div>
                        </div>
                        <div class="input w-full items-center">
                            <label class="input__label">User name</label>
                            <input
                                class="input_element w-full p-2"
                                type="text"
                                name="username"
                                autocomplete="off"
                                value="sham"
                            />
                        </div>
                        <div class="input w-full items-center mt-4">
                            <label class="input__label">Room</label>
                            <input
                                class="input_element w-full p-2"
                                type="text"
                                name="room"
                                autocomplete="off"
                                value="sham"
                            />
                        </div>

                        <button
                            class="btn-login px-8 py-3 rounded-lg text-slate-50 font-medium bg-blue-600 w-100 hover:bg-blue-500 mt-8 bg-opacity-90 tracking-wider"
                        >
                            Join
                        </button>

                        <div
                            class="flex items-center justify-center mx-auto mt-8 text-center w-full"
                        >
                            <h2 class="sign-up-title">Don't have an account?</h2>
                            <div
                                class="ml-4 cursor-pointer font-medium text-blue-400 w-100 hover:underline hover:decoration-blue-400 tracking-wider"
                            >
                                Register
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
